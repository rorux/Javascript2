<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гамбургер</title>
</head>

<body>
    <h1>Собери свой бургер</h1>

    <form name="burger" onsubmit="return false">
        <h2>Размер</h2>
        <p><input name="size" type="radio" value="big" checked><span>Большой</span></p>
        <p><input name="size" type="radio" value="little"><span>Маленький</span>
        </p>

        <h2>Начинка</h2>
        <p><input name="stuffing" type="radio" value="cheese" checked><span>Сыр</span></p>
        <p><input name="stuffing" type="radio" value="salad"><span>Салат</span></p>
        <p><input name="stuffing" type="radio" value="potato">
            <span">Картошка</span>
        </p>

        <h2>Добавки</h2>
        <p><input name="spice" type="radio"><span>+ приправа</span></p>
        <p><input name="mayo" type="radio"><span>+ майонез</span></p>

        <p><button id="get-burger">Собрать бургер!</button>
    </form>

    <script>

        class Hamburger {

            constructor() {
                this.getForm = this.getForm();
                this.getFormKeys = Object.keys(this.getForm); // Массив ключей полей, отмеченных пользователем
                console.log(`Цена бургера - ${this.calculate(0)} рублей`);
                console.log(`Калорийность бургера - ${this.calculate(1)} калорий`);
            }

            calculationList = {
                size: {
                    big: [100, 40],
                    little: [50, 20]
                },
                stuffing: {
                    cheese: [10, 20],
                    salad: [20, 5],
                    potato: [15, 10]
                },
                spice: {
                    on: [15, 0]
                },
                mayo: {
                    on: [20, 5]
                }
            }

            getForm() { // Получаем данные из формы, введенные пользователем
                const getBurgerForm = document.forms['burger'].elements;
                const BurgerResult = {};

                for (let i = 0; i < getBurgerForm.length; i++) {
                    if (getBurgerForm[i].checked)
                        BurgerResult[getBurgerForm[i].name] = getBurgerForm[i].value;
                }
                return BurgerResult;
            }

            calculate(param) {       // Подсчет (param: 0 - цена, 1 - калории)
                let calcRes = 0;
                this.getFormKeys.forEach(item => {
                    calcRes += this.calculationList[item][this.getForm[item]][param];
                });
                return calcRes;
            }

        }

        const getBurger = document.getElementById('get-burger');

        getBurger.onclick = () => new Hamburger();

    </script>
</body>

</html>
